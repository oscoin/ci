
steps:
- label: "zockervols: Build + Test"
  command: "cargo test --all"
  agents:
    production: "true"
    platform: "linux"
  env:
    DOCKER_IMAGE: "gcr.io/opensourcecoin/zockervols-build"
    DOCKER_FILE: .docker/build/Dockerfile

- label: "zockervols: Package"
  command: ".buildkite/package-zockervols.sh"
  branches: "master"
  artifact_paths:
  - "zockervols/target/debian/*.deb"
  agents:
    production: "true"
    platform: "linux"
  env:
    DOCKER_IMAGE: "gcr.io/opensourcecoin/zockervols-build"
    DOCKER_FILE: .docker/build/Dockerfile
